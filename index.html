<!DOCTYPE html>

<html>
  <head>
    <title>Watchface Configuration</title>
  </head>
  <body>
    <h1>Configuration</h1>
    <p>Choose watchface settings</p>

    <p>Temperature unit:
    <select id="unit_temperature">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
    </select>
    </p>

    <p>Show hands:
    <select id="hands">
      <option value="yes">Always</option>
      <option value="no">During Animation</option>
    </select>
    </p>

    <p>
    <button id="save_button">Save</button>
    </p>

    <script>
      //Setup to allow easy adding more options later
      function saveOptions() {
        var tunit = document.getElementById("unit_temperature");
        var hands = document.getElementById("hands");

        var options = {
          "tunit": tunit.options[tunit.selectedIndex].value,
          "hands": hands.options[hands.selectedIndex].value,
        }
        
        return options;
      };

      var submitButton = document.getElementById("save_button");
      submitButton.addEventListener("click", 
        function() {
          console.log("Submit");

          var options = saveOptions();
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));
          
          window.location.href = location;
        }, 
	false);
    </script>
  </body>
</html>
